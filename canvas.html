<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ForAndrea<3 | prettybooth</title>
        <link rel="stylesheet" href="styles.css"/>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Syne:wght@400..800&display=swap" rel="stylesheet">
        <link rel="icon" href="assets/icon.png" />
        <style>
            body { 
                /* text-align: center;  */
                font-family: Arial, sans-serif; 
                /* margin: 0;  */
                padding: 20px; 
            }
            
            #videoContainer { 
                position: relative; 
                display: inline-block; 
            }
            
            video { 
                width: 100%; 
                max-width: 1000px; 
                border: 2px solid black; 
                display: block; 
            }
            
            /* Black screen before video loads */
            #blackScreen {
                position: absolute;
                top: 0; left: 0;
                width: 100%; height: 100%;
                background: black;
                display: flex; align-items: center; justify-content: center;
                color: white; font-size: 18px;
                transition: opacity 1s ease-in-out;
            }

            /* Countdown Text */
            #countdownText {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                font-size: 50px;
                font-weight: bold;
                color: white;
                background: rgba(0, 0, 0, 0.6);
                padding: 20px;
                border-radius: 10px;
                display: none;
            }

            #flash { 
                position: fixed; 
                top: 0; 
                left: 0; 
                width: 100%; 
                height: 100vh; 
                background: white; 
                opacity: 0; 
                transition: opacity 0.2s; 
                pointer-events: none;
            }

            #photoContainer { 
                display: flex; 
                flex-direction: column; 
                align-items: center; 
                gap: 10px; 
                margin-top: 10px; 
                width: 170px;
                /* transform: scaleX(-1); */
            }

            .camera-container {
                display: flex;
                justify-content: center;
                gap: 20px;
            }

            .photo { width: 100%; max-width: 300px; border: 2px solid black; display: block; }

            button { padding: 10px 20px; margin-top: 10px; font-size: 16px; cursor: pointer; }
            #downloadBtn { display: none; }

            /* video {
                transform: scaleX(-1);
            } */

            .credits-container {
                display: flex;
                justify-content: center;
                align-items: center;
                position: relative;
                bottom: -150px;
                
            }
        </style>
    </head>
    <body>
        <header>
            <div class="canvas-logo">
                <p class="side-logo">pretty booth</p>
            </div>
        </header>
        <p id="progressCounter">0/3</p>
        <section class="camera-container">
            <div id="videoContainer">
                <video id="video" autoplay></video>
                <div id="blackScreen">Waiting for camera access...</div>
                <div id="countdownText">3</div>
            </div>
            <div id="photoContainer"></div>
        </section>
        <div class="startBtn-container">
            <button id="invertBtn">>|<</button>
            <button id="startBtn">Start Countdown</button>
            <button id="doneBtn">Done</button>
        </div>
        <div id="flash"></div>
        <script src="canvas.js"></script>
    </body>
</html>
